<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                .align-center{text-align: center;}
                .table{color:#495057 !important;border:1px solid gray !important;}
                tr{border:1px solid gray !important;}
                td{border-right: 1px solid gray !important; text-align: left;}
                .header, .content, .observations{ margin-bottom: 10px;}
                .observations{font-size: 12px;}
            </style>
    </head>
    <body>
        <div class="row header">
            <label>Hola <b>@runner.firstName</b>, Bienvenido(a) a tu plataforma.</label>
        </div>
        <div class="row content">
            <div class="col-md-6 col-md-offset-3">
                <table class="table">
                    <thead class="thead-light align-center">
                        <tr>
                            <th scope="col" colspan="2">Acceso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Token</td>
                            <td>@AccessCode</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
